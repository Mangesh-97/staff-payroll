<mat-dialog-content>

    <h4 class="mb-3 d-inline" >Leave</h4> 
    <!-- <h4 class="mb-3 d-inline" *ngIf="obj">Update Employee Information</h4>  -->
    <hr class="bg-primary">
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Select Employee</mat-label>
                <mat-select>
                  <mat-option >
                    option
                  </mat-option>
                </mat-select>
              </mat-form-field>
              
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Contact No</mat-label>
                <input matInput placeholder="Enter Contact Number" >
                <!-- <mat-icon [ngClass]="{'text-danger': !this.employeForm.controls['contact'].valid}" matSuffix>{{this.employeForm.controls['contact'].invalid ? 'sentiment_very_dissatisfied' : 'sentiment_very_satisfied'}}</mat-icon> -->
                <mat-error>this field is mandatory</mat-error>
              </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field color="primary" appearance="fill" class="example-full-width w-100">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="pickerName" >
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="pickerName"></mat-datepicker-toggle>
                <mat-datepicker #pickerName></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field color="primary" appearance="fill" class="example-full-width w-100">
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="pickerName2">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="pickerName2"></mat-datepicker-toggle>
                <mat-datepicker #pickerName2 color="primary"></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Reason</mat-label>
                <!-- <input  placeholder="Enter Last Name" >
                 -->
                 <textarea  rows="3" matInput></textarea>
                <!-- <mat-icon [ngClass]="{'text-danger': !this.employeForm.controls['lname'].valid}" matSuffix>{{this.employeForm.controls['lname'].invalid ? 'sentiment_very_dissatisfied' : 'sentiment_very_satisfied'}}</mat-icon> -->
                <mat-error>this field is mandatory</mat-error>
              </mat-form-field>
            </div>
    </div>
    <hr class="bg-primary">

</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-between">
   <div>
    <button mat-mini-fab type="button" color="warn">
        <mat-icon>delete</mat-icon>
    </button>

   </div>
   <div>
    <button mat-flat-button type="button" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" >Submit</button>
   </div>
</mat-dialog-actions>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Name" #input>
  </mat-form-field>

  <div class="table-responsive">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
          
          <!-- EmployeeName Column -->
          <ng-container matColumnDef="EmployeeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.EmployeeName}} </td>
          </ng-container>
      
          <!-- date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
          </ng-container>
      
          <!-- inTime Column -->
          <ng-container matColumnDef="inTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> In-Time </th>
            <td mat-cell *matCellDef="let row"> {{row.inTime}} </td>
          </ng-container>
    
           <!-- outTime Column -->
           <ng-container matColumnDef="outTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Out-Time </th>
            <td mat-cell *matCellDef="let row"> {{row.outTime}} </td>
          </ng-container>
    
           <!-- isfullday Column -->
           <ng-container matColumnDef="isfullday">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Isfullday </th>
            <td mat-cell *matCellDef="let row"> {{row.isfullday}} </td>
          </ng-container>

           <!-- edit Column -->
           <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
            <td mat-cell *matCellDef="let row"> 
                 <button mat-mini-fab color="primary" (click)="oneditattendanceform(row)" >
                <mat-icon>edit</mat-icon>
              </button>
             </td>
           
          </ng-container>

          <!-- delete Column -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
            <td mat-cell *matCellDef="let row"> 
                <button mat-mini-fab color="warn"  (click)="ondeleteuser(row)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
            
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
  </div>

<div class="row">
    <div class="col-12">
        <h4 class="bg-danger p-3 text-white rounded d-flex justify-content-between align-items-center">Attendance 
             <button mat-raised-button color="primary">Close</button>
        </h4>
    </div>

   <form class="example-form">
     <div class="row">
        <div class="col-sm-6">
            <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Fill form field</mat-label>
                <input matInput placeholder="Placeholder">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Hint</mat-hint>
              </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field appearance="fill" >
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
     </div>

     <div class="col-sm-6 mt-4">
        <mat-form-field appearance="fill" >
            <mat-label>In-time</mat-label>
            <input matInput type="time">
          </mat-form-field>
 </div>

 <div class="col-sm-6 mt-4">
    <mat-form-field appearance="fill" >
        <mat-label>Out-time</mat-label>
        <input matInput type="time">
      </mat-form-field>
</div>



     </div>
       
   </form>
  
</div>

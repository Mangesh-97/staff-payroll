
<mat-toolbar class="bg-s text-white d-flex justify-content-between">
 
    <div class="d-flex justify-content-center align-items-center">
        <mat-icon *ngIf="heading.includes('Dashboard')">house</mat-icon>
        <mat-icon *ngIf="heading.includes('Employee')">assignment</mat-icon>
        <mat-icon *ngIf="heading.includes('Leaves')">event_available</mat-icon>
        <mat-icon *ngIf="heading.includes('Attendance')">person</mat-icon>
        <mat-icon *ngIf="heading.includes('Advance')">business_center</mat-icon>
    <span  class="ml-2" > {{heading}}</span>

    </div>
    <button mat-icon-button class="example-icon " aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()" >
      <mat-icon>{{sidenav.opened ? 'close' : 'menu'}}</mat-icon>
      </button>
      <!-- <mat-icon class="close-icon" *ngIf="sidenav.opened" (click)="sidenav.close()">close</mat-icon> -->
</mat-toolbar>


  <mat-drawer-container class="example-container"  hasBackdrop="true">
      <mat-drawer mode="over" #sidenav  position="end">

          <mat-nav-list>
              <a  mat-list-item (click)="sidenav.toggle()" routerLinkActive="ac"  [routerLinkActiveOptions]="{exact: true}" routerLink="/">
                  <mat-icon>
                      house
                  </mat-icon>
                  <span class="ml-2">
                      Dashboard
                  </span>
              </a>
              <a   mat-list-item (click)="sidenav.toggle()" routerLinkActive="ac"  [routerLinkActiveOptions]="{exact: true}" routerLink="/employees">
                  <mat-icon>assignment</mat-icon>
                  <span class="ml-2">
                      Employees
                  </span>
              </a>
              <a  mat-list-item (click)="sidenav.toggle()" routerLinkActive="ac"  routerLink="/attendance" >
           
                  <mat-icon>
                      person
                  </mat-icon>
                  
                  <span class="ml-2">
                      Attendance
                  </span>
              </a>
              <a mat-list-item (click)="sidenav.toggle()" routerLinkActive="ac" routerLinkActive="ac"  routerLink="/leaves" >
                <mat-icon>
                    event_available
                </mat-icon>
            
                <span class="ml-2">
                    Leaves
                </span>
             </a>
              <a mat-list-item (click)="sidenav.toggle()" routerLinkActive="ac" routerLink="/advance" >
                  <mat-icon>
                    business_center
                  </mat-icon>
                  
                  <span class="ml-2">
                      Advance
                  </span>
              </a>
          
            <a mat-list-item (click)="sidenav.toggle()" routerLinkActive="ac"  >
                <mat-icon>
                    attach_money
                </mat-icon>
                
                <span class="ml-2">
                Salary Record
                </span>
            </a>
            <a mat-list-item (click)="sidenav.toggle()" routerLinkActive="ac" class="d-flex justify-content-center logout"  >
               
                
                <button mat-raised-button color="warn" class="w-100">
                    <mat-icon>
                        logout
                    </mat-icon>
                    Log Out
                </button>
            </a>

          </mat-nav-list>
      </mat-drawer>
      <mat-drawer-content (click)="sidenav.close()">
          <div class="container mt-5">
              <div class="row">
                  <div class="col-12">
                      <ng-content></ng-content>
          <!-- <div class="loader" *ngIf="isLoading">
              <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
              </div>
          </div> -->
                  </div>
              </div>
          </div>
      </mat-drawer-content>
    </mat-drawer-container>

<!-- app.component.html -->

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="expectedDate">
      <th mat-header-cell *matHeaderCellDef [attr.colspan]="3"> Expected Date </th>
      <td mat-cell *matCellDef="let element"> {{element.expectedDate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="submissionDate">
      <th mat-header-cell *matHeaderCellDef> Submission Date </th>
      <td mat-cell *matCellDef="let element"> {{element.submissionDate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="exchangeRemarks">
      <th mat-header-cell *matHeaderCellDef> Exchange Remarks </th>
      <td mat-cell *matCellDef="let element"> {{element.exchangeRemarks}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
